services:
  central:
    build:
      context: .
      dockerfile: ./apps/central/Dockerfile
      target: production
    command: pnpm run start:dev central
    env_file:
      - ./apps/central/.env
    ports:
      - '3000:3000'
    volumes:
      - ./apps/central/src:/usr/src/app/apps/central/src

  auth:
    build:
      context: .
      dockerfile: ./apps/auth/Dockerfile
      target: production
    command: pnpm run start:dev auth
    env_file:
      - ./apps/auth/.env
    ports:
      - '3001:3001'
    volumes:
      - ./apps/auth/src:/usr/src/app/apps/auth/src

  payments:
    build:
      context: .
      dockerfile: ./apps/payments/Dockerfile
      target: production
    command: pnpm run start:dev payments
    env_file:
      - ./apps/payments/.env
    volumes:
      - ./apps/payments/src:/usr/src/app/apps/payments/src

  notifications:
    build:
      context: .
      dockerfile: ./apps/notifications/Dockerfile
      target: production
    command: pnpm run start:dev notifications
    env_file:
      - ./apps/notifications/.env
    volumes:
      - ./apps/notifications/src:/usr/src/app/apps/notifications/src

