apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sleepr-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: localhost
      http:
        paths:
          - path: /central
            pathType: Prefix
            backend:
              service:
                name: central
                port:
                  number: 3000
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: auth-http
                port:
                  number: 3001
